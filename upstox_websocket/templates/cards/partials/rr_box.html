{# Risk/Reward Box Partial #}
<div class="rr-box">
    <div class="rr-item risk">
        <div class="rr-label">Risk</div>
        <div class="rr-value">{{ signal.risk_pct }}</div>
    </div>
    <div class="rr-item reward">
        <div class="rr-label">Reward</div>
        <div class="rr-value">{{ signal.reward_pct }}</div>
    </div>
    <div class="rr-item ratio">
        <div class="rr-label">R:R</div>
        <div class="rr-value">{{ signal.rr_ratio }}</div>
    </div>
</div>
