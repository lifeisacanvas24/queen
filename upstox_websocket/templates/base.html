<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Queen Cockpit{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/queen.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'components/header.html' %}
    {% include 'components/stats_bar.html' %}
    {% include 'components/tabs_nav.html' %}
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    {% include 'components/footer.html' %}
    
    <script src="{{ url_for('static', path='js/queen.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
