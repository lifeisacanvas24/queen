<!-- queen/server/templates/_partials/header.html -->
<div class="q-box mb-4 px-3 py-3 is-flex is-justify-content-space-between is-align-items-center">
  <!-- Left: status strip -->
  {% include "_partials/status_strip.html" %}

  <!-- Right: page switcher -->
  <div class="is-flex is-align-items-center">
    {% set path = request.url.path %}
    <a href="/cockpit/live"
       class="button {{ 'is-primary is-light' if path.startswith('/cockpit/live') else '' }}">LIVE</a>
    <a href="/cockpit/summary"
       class="button {{ 'is-primary is-light' if path.startswith('/cockpit/summary') else '' }}">SUMMARY</a>
    <a href="/cockpit/upcoming"
       class="button {{ 'is-primary is-light' if path.startswith('/cockpit/upcoming') else '' }}">UPCOMING</a>
    <a href="/cockpit/analytics"
       class="button {{ 'is-primary is-light' if path.startswith('/cockpit/analytics') else '' }}">ANALYTICS</a>
    <a href="/cockpit/history"
       class="button {{ 'is-primary is-light' if path.startswith('/cockpit/history') else '' }}">HISTORY</a>
    <button id="refreshAll" class="button is-small is-light ml-3">Refresh</button>
  </div>
</div>
