<!-- Header Include -->
<header class="main-header">
    <div class="container is-fluid">
        <div class="header-content">
            <div class="header-left">
                <h1 class="header-title">
                    <i class="fas fa-chart-line"></i>
                    <span>Signals</span>
                </h1>
            </div>
            <div class="header-right">
                <div class="market-badge">
                    <span class="status-indicator"></span>
                    <span class="status-text">Market Open</span>
                </div>
                <div class="time-display" id="currentTime"></div>
            </div>
        </div>
    </div>
</header>

<div class="stats-ribbon">
    <div class="container is-fluid">
        <div class="stats-group">
            <div class="stat-item bullish">
                <i class="fas fa-arrow-trend-up"></i>
                <span class="stat-value">12</span>
                <span class="stat-label">Buy</span>
            </div>
            <div class="stat-item bearish">
                <i class="fas fa-arrow-trend-down"></i>
                <span class="stat-value">4</span>
                <span class="stat-label">Sell</span>
            </div>
            <div class="stat-item neutral">
                <i class="fas fa-minus"></i>
                <span class="stat-value">6</span>
                <span class="stat-label">Hold</span>
            </div>
            <div class="stat-item special">
                <i class="fas fa-lock"></i>
                <span class="stat-value">2</span>
                <span class="stat-label">UC</span>
            </div>
        </div>
    </div>
</div>

<nav class="tab-navigation">
    <div class="container is-fluid">
        <ul class="tab-list">
            <li class="is-active" data-tab="scalp">
                <a><i class="fas fa-bolt"></i><span>Scalp</span><span class="badge">4</span></a>
            </li>
            <li data-tab="intraday">
                <a><i class="fas fa-sun"></i><span>Intraday</span><span class="badge">5</span></a>
            </li>
            <li data-tab="btst">
                <a><i class="fas fa-moon"></i><span>BTST</span><span class="badge">3</span></a>
            </li>
            <li data-tab="swing">
                <a><i class="fas fa-wave-square"></i><span>Swing</span><span class="badge">4</span></a>
            </li>
            <li data-tab="positional">
                <a><i class="fas fa-calendar-alt"></i><span>Positional</span><span class="badge">3</span></a>
            </li>
            <li data-tab="investment">
                <a><i class="fas fa-piggy-bank"></i><span>Investment</span><span class="badge">2</span></a>
            </li>
        </ul>
    </div>
</nav>
